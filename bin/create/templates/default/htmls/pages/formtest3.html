<h2>Form Test3 (Set Form Selectors)</h2>

<form hachiware-form="test">
    <dl class="form">
        <dt>radio</dt>
        <dd>
            <div class="radio" hachiware-form-radio="radio"></div>
        </dd>
        <dt>checkbox</dt>
        <dd>
            <div class="checkbox" hachiware-form-checkbox="checkbox"></div>
        </dd>
        <dt>select</dt>
        <dd>
            <select name="select" hachiware-form-select="select"></select>
        </dd>
    </dl>
    <input type="submit" value="Submit">
    <br><br>
    <p><a href="#">Back</a></p>
</form>
